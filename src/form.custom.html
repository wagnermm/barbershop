<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-16x16.png">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/owl/css/owl.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form</title>
</head>
<body>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-6 md-12">
                    <div id="agendar">
                        <h2>Agende seu horário!</h2>
                        <h4>Atendemos de segunda à sexta das 08:00 às 18:00 e aos sábados das 08:00 às 14:00. Nosso endereço é Av. Dom Casmurro 1555.</h4>
                    </div>
                </div>
                <div class="col-6 md-12">
                    <form name="form" class="form" method="post" id="form">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" name="nome" class="form-control" id="name" placeholder="Digite seu nome" minlength="4">         
                        <div id="messageName"></div>
                        <label for="email" class="form-label">E-mail</label>
                        <input type="text" name="email" class="form-control" id="email" placeholder="Digite seu e-mail">           
                        <div id="messageEmail"></div>
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" name="telefone" class="form-control" id="telefone" placeholder="Digite seu telefone" onkeypress="return event.charCode >= 48 && event.charCode <= 57" minlength="8" maxlength="12" required>          
                        <div id="messagePhone"></div>
                        <label for="cortes" class="form-label">Escolha seu corte</label>
                        <select class="form-control" name="cortes" id="cortes" required>
                            <option value=""></option>
                            <option value="degrade">Degradê</option>
                            <option value="top-knot">Top Knot (coque samurai)</option>
                            <option value="militar">Militar</option>
                            <option value="moicano">Moicano</option>
                            <option value="surfista">Surfista</option>
                            <option value="asa delta">Asa Delta</option>
                            <option value="social">Social</option>
                        </select>
                        <button type="submit" name="btn" id="btn" class="btn-light" disabled>Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../vendor/jquery/jquery-3.6.1.min.js"></script>
    <script src="../vendor/owl/js/owl.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
